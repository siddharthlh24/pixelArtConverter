services:
  pixel-filter:
    build:
      context: https://github.com/siddharthlh24/pixelArtConverter.git#main  # specify branch
      dockerfile: Dockerfile
      args:
        TAG: latest
    ports:
      - "${HOST_PORT:-5000}:${CONTAINER_PORT:-5000}"
    environment:
      LUTS_FOLDER: /app/luts
    restart: unless-stopped

volumes:
  luts_data:
